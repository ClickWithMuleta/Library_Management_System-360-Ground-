
{% extends "templates/base.html" %}
{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-lg book-card" style="max-width: 700px; width: 100%;">
        <div class="row g-0">
        
            <!-- member Details -->
            <div class="col-md-8" style="margin-left: 145px;">
                <div class="card-body text-center">
                    <p class="card-text"><strong>Membership_ID:</strong> {{ doc.membership_id }}</p>
                    <p class="card-text"><strong>First_Name:</strong> {{ doc.first_name }}</p>
                    <p class="card-text"><strong>Last_Name:</strong> {{ doc.last_name }}</p>
                    <p class="card-text"><strong>Full_Name:</strong> {{ doc.full_name }}</p>
                    <p class="card-text"><strong>Email:</strong> {{ doc.email }}</p>
                    <p class="card-text"><strong>Phone:</strong> {{ doc.phone }}</p>

                    <a href="/members" class="btn btn-secondary">Back to Members</a>
               
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
