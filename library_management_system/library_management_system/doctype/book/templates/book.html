{% extends "templates/base.html" %}
{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-lg book-card" style="max-width: 700px; width: 100%;">
        <div class="row g-0">
            <!-- Book Image -->
            <div class="col-md-4 d-flex align-items-center justify-content-center p-3">
                <img src="{{ image }}" alt="{{ title }}" class="img-fluid rounded shadow-sm book-image" style="max-height: 200px; margin-left: 150px;">
            </div>

            <!-- Book Details -->
            <div class="col-md-8">
                <div class="card-body text-center">
                    <h2 class="card-title">{{ title }}</h2>
                    <p class="card-text"><strong>By:</strong> {{ author }}</p>

                    <!-- Status Badge -->
                    <span class="badge p-2 {% if status == 'Available' %} bg-success {% else %} bg-danger {% endif %}">
                        {{ status }}
                    </span>

                    <p class="mt-3"><strong>ISBN:</strong> {{ isbn }}</p>

                    <!-- Loan Button -->
                    {% if status == 'Available' %}
                        <a href="/request-loan" class="btn btn-info mt-3 px-4">Loan this Book</a>
                    {% else %}
                        <button class="btn btn-secondary mt-3 px-4" disabled>
                            Not Available for Loan
                        </button>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
